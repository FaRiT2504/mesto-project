<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="pages/index.css"><title>Mesto</title><script defer="defer" src="main.js"></script></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__job">Исследователь океана</p></div><button class="profile__button profile__button_type_edit" type="button"></button> <button class="profile__button profile__button_type_add" type="button"></button></section><section class="cards" aria-label="Форма куда можно добавлять свои карточки"><template id="card-template"><article class="card"><button type="button" class="card__trash"></button><div class="card__img"></div><div class="card__caption"><h2 class="card__description"></h2><button type="button" class="card__icon"></button></div></article></template></section></main><footer class="footer"><p class="footer__logo">&copy;2020 Mesto Russia</p></footer><div id="popup-edit" class="popup"><div class="popup__container"><button type="button" class="popup__close"></button><form class="popup__form" action="#" method="post" name="profile-form" novalidate><h2 class="popup__heading">Редактировать профиль</h2><fieldset class="popup__info"><input class="popup__input popup__input_type_name" id="name-input" name="name" placeholder="Имя" minlength="2" maxlength="40" required pattern="^[а-яА-Яa-zA-Z]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="name-input-error form__input-error"></span> <input class="popup__input popup__input_type_job" id="job-input" name="job" placeholder="О себе" minlength="2" maxlength="200" required> <span class="job-input-error form__input-error"></span></fieldset><button class="popup__button" type="submit">Сохранить</button></form></div></div><div id="popup-add" class="popup"><div class="popup__container"><button type="button" class="popup__close"></button><form class="popup__form" action="#" method="post" name="card-form" novalidate><h2 class="popup__heading">Новое место</h2><fieldset class="popup__info"><input class="popup__input popup__input_type_title" id="title-input" name="title" placeholder="Название" minlength="2" maxlength="30" required pattern="^[а-яА-Яa-zA-Z]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="title-input-error form__input-error"></span> <input class="popup__input popup__input_type_link" type="url-input" id="link" name="link" placeholder="Ссылка на картинку" required> <span class="url-input-error form__input-error"></span></fieldset><button class="popup__button" type="submit">Создать</button></form></div></div><div id="popup-picture" class="popup"><figure class="popup-picture__container"><button type="button" class="popup__close"></button><div class="popup-picture__img"></div><figcaption class="popup-picture__caption"></figcaption></figure></div><script type="module" src="./src/components/card.js"></script><script type="module" src="./src/components/modal.js"></script><script type="module" src="./src/components/utils.js"></script><script type="module" src="./src/components/validate.js"></script><script type="module" src="./src/index.js"></script></body></html>
