<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__personal">Исследователь океана</p>
        </div>
        <button class="profile__button  profile__button_type_edit" type="button"></button>
        <button class="profile__button  profile__button_type_add" type="button"></button>
      </section>
      <section class="elements" aria-label="Форма куда можно добавлять свои карточки">
        <article class="element">
          <img class="element__mask" src="image/Element__Karachaevsk.jpg" alt="Замок среди гор.Фотография" >
          <div class="element__caption">
            <h2 class="element__description">Карачаевск</h2>
            <button type="button" class="element__icon" ></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask" src="image/Element__Mountain_Elbrus.jpg" alt="Гора Эльбрус на рассвете.Фотография" >
          <div class="element__caption">
            <h2 class="element__description">Гора Эльбрус</h2>
            <button type="button" class="element__icon" ></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask" src="image/Element__Dombay.jpg" alt="Гора Домбай с заснеженными склонами.Фотография" >
          <div class="element__caption">
            <h2 class="element__description">Домбай</h2>
            <button type="button" class="element__icon" ></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask" src="image/Element__Mountain_Elbrus.jpg" alt="Гора Эльбрус на рассвете.Фотография" >
          <div class="element__caption">
            <h2 class="element__description">Гора Эльбрус</h2>
            <button type="button" class="element__icon" ></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask" src="image/Element__Dombay.jpg" alt="Гора Домбай с заснеженными склонами.Фотография" >
          <div class="element__caption">
            <h2 class="element__description">Домбай</h2>
            <button type="button" class="element__icon" ></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask" src="image/Element__Karachaevsk.jpg" alt="Замок среди гор.Фотография" >
          <div class="element__caption">
            <h2 class="element__description">Карачаево-Черкесия</h2>
            <button type="button" class="element__icon" ></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
        <p class="footer__logo">&copy;2020 Mesto Russia</p>
    </footer>

    <div id="popup"  class="popup popup_opened">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <form class="popup__form" action="#" method="post" name="edit">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__info">
            <input class="popup__input  popup__input_type_name " type="text" id="name" name="name" placeholder="Имя" required>
            <input class="popup__input  popup__input_type_personal" type="text" id="personal" name="personal" placeholder="О себе" required>
          </fieldset>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
