<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="image/Vector.svg" alt="Надпись Mesto">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив&nbsp;Кусто</h2> 
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__button  profile__button_type_edit" type="button"></button>  
        <button class="profile__button  profile__button_type_add" type="button"></button>
      </section>
      <div class="elements">
        <div class="element">
          <img class="element__mask" src="image/Element__Karachaevsk.jpg" alt="" >  
          <div class="element__caption">
            <p class="element__description">Карачаевск</p>
            <button type="button" class="element__icon" ></button>
          </div>          
        </div>
        <div class="element">
          <img class="element__mask" src="image/Element__Mountain_Elbrus.jpg" alt="" >  
          <div class="element__caption">
            <p class="element__description">Гора Эльбрус</p>
            <button type="button" class="element__icon" ></button>
          </div>          
        </div>
        <div class="element">
          <img class="element__mask" src="image/Element__Dombay.jpg" alt="" >  
          <div class="element__caption">
            <p class="element__description">Домбай</p>
            <button type="button" class="element__icon" ></button>
          </div>          
        </div>
        <div class="element">
          <img class="element__mask" src="image/Element__Mountain_Elbrus.jpg" alt="" >  
          <div class="element__caption">
            <p class="element__description">Гора Эльбрус</p>
            <button type="button" class="element__icon" ></button>
          </div>          
        </div>
        <div class="element">
          <img class="element__mask" src="image/Element__Dombay.jpg" alt="" >  
          <div class="element__caption">
            <p class="element__description">Домбай</p>
            <button type="button" class="element__icon" ></button>
          </div>          
        </div>
        <div class="element">
          <img class="element__mask" src="image/Element__Karachaevsk.jpg" alt="" >  
          <div class="element__caption">
            <p class="element__description">Карачаево-Ч...</p>
            <button type="button" class="element__icon" ></button>
          </div>          
        </div>
      </div>
    </main>
    <footer class="footer">
        <div class="footer__logo"></div>     
    </footer>
    <div id="popup"  class="popup popup_opened">           
      <div class="popup__container">
        <div class="popup__content">
          <button type="button" class="popup__close-icon"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>         
            <fieldset class="popup__form">       
              <input class="popup__input  popup__input_type_name " type="text" id="name" name="name" placeholder="Жак-Ив Кусто" required>
              <input class="popup__input  popup__input_type_job" type="text" id="job" name="job" placeholder="Исследователь океана" required>                     
            </fieldset>         
            <fieldset class="popup__button">
              <button class="popup__save" type="submit">Сохранить</button>
          </fieldset>
        </div>
      </div>
    </div>
  </body>
</html>
