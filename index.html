<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="stylesheet" href="indexBorder.css">
    <title>Mesto</title>
  </head>

  <body class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__button  profile__button_type_edit" type="button"></button>
        <button class="profile__button  profile__button_type_add" type="button"></button>
      </section>

      <section class="elements" aria-label="Форма куда можно добавлять свои карточки">
        <template id="element-template">
          <article class="element">
            <button type="button" class="element__trash"></button>
            <div class="element__img"></div>
            <div class="element__caption">
              <h2 class="element__description"></h2>
              <button type="button" class="element__icon" ></button>
            </div>
          </article>
        </template>
      </section>

    </main>

    <footer class="footer">
        <p class="footer__logo">&copy;2020 Mesto Russia</p>
    </footer>

    <div id="popup-edit"  class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" action="#" method="post" name="profile-form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__info">
            <input class="popup__input  popup__input_type_name " type="text" id="name" name="name" placeholder="Имя" required>
            <input class="popup__input  popup__input_type_job" type="text" id="job" name="job" placeholder="О себе" required>
          </fieldset>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="popup-add"  class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" action="#" method="post" name="card-form">
          <h2 class="popup__heading">Новое место</h2>
          <fieldset class="popup__info">
            <input class="popup__input  popup__input_type_title" type="text" id="title" name="title" placeholder="Название" required>
            <input class="popup__input  popup__input_type_link" type="text" id="link" name="link" placeholder="Ссылка на картинку" required>
          </fieldset>
          <button class="popup__save" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div id="popup-picture"  class="popup">
      <figure class="popup-picture__container">
        <button type="button" class="popup__close"></button>
        <div class="popup-picture__img"></div>
        <figcaption class="popup-picture__caption">уыцпцупцупцупц</figcaption>
        </figure>
    </div>

    <script src="index.js"></script>
  </body>
</html>
