<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="pages/index.css"> -->
    <title>Mesto</title>
  </head>

  <body class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar">
          <!-- <div class="profile__pen"></div> -->
        </div>
        <div class="profile__info">
          <!-- <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p> -->
          <h1 class="profile__name"></h1>
          <p class="profile__job"></p>
        </div>
        <button class="profile__button  profile__button_type_edit" type="button"></button>
        <button class="profile__button  profile__button_type_add" type="button"></button>
      </section>
<!-- шаблон карточек -->
      <section class="cards" aria-label="Форма куда можно добавлять свои карточки">
        <template id="card-template">
          <article class="card" id="">
            <button type="button" class="card__trash"></button>
            <div class="card__img"></div>
            <div class="card__caption">
              <h2 class="card__description"></h2>
              <div class="card__likes">
                <button type="button" class="card__icon" ></button>
                <div class="card__likes-count"></div>
              </div>
            </div>
          </article>
        </template>
      </section>

    </main>

    <footer class="footer">
        <p class="footer__logo">&copy;2020 Mesto Russia</p>
    </footer>

    <div id="popup-edit"  class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" action="#" method="post" name="profile-form" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__info">
            <input class="popup__input  popup__input_type_name "
            type="text"
            id="name-input"
            name="name"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
            pattern="^[а-яА-Яa-zA-Z]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="name-input-error popup__input-error"></span>
            <input class="popup__input  popup__input_type_about"
            type="text"
            id="about-input"
            name="about"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required>
            <span class="about-input-error popup__input-error"></span>
          </fieldset>
          <button class="popup__button popup__button_profile" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
<!-- попап добавления карточек -->
    <div id="popup-add"  class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" action="#" method="post" name="card-form" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <fieldset class="popup__info">
            <input class="popup__input  popup__input_type_title"
            type="text"
            id="title-input"
            name="title"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
            pattern="^[а-яА-Яa-zA-Z]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="title-input-error popup__input-error"></span>
            <input class="popup__input  popup__input_type_link"
            type="url"
            id="url-input"
            name="url"
            placeholder="Ссылка на картинку"
            required>
            <span class="url-input-error popup__input-error"></span>
          </fieldset>
          <button class="popup__button popup__button_card" type="submit">Создать</button>
        </form>
      </div>
    </div>

<!-- модальное окно удаления карточки -->
    <div id="popup-delete"  class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form"  action="#" method="post" name="cardDelete-form" novalidate>
          <h2 class="popup__heading">Вы уверены?</h2>
          <button class="popup__button popup__button_delete" type="submit">Да</button>
        </form>
      </div>
    </div>

<!-- модальное окно обновления аватара -->
    <div id="popup-avatar"  class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" action="#" method="post" name="avatar-form" novalidate>
          <h2 class="popup__heading">Обновить аватар?</h2>
          <fieldset class="popup__info">
            <input class="popup__input  popup__input_avatar_link"
            type="url"
            id="url-input"
            name="url"
            placeholder="Ссылка на картинку"
            required>
            <span class="url-input-error popup__input-error"></span>
          </fieldset>
          <button class="popup__button popup__button_avatar" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="popup-picture"  class="popup">
      <figure class="popup-picture__container">
        <button type="button" class="popup__close"></button>
        <img src="#" alt="оверлей картинки" class="popup-picture__img">
        <figcaption class="popup-picture__caption"></figcaption>
        </figure>
    </div>
    <!-- <script type="module" src="./components/card.js"></script>
    <script type="module" src="./components/modal.js"></script>
    <script type="module" src="./components/utils.js"></script>
    <script type="module" src="./components/validate.js"></script>
    <script type="module" src="./components/index.js"></script> -->
  </body>

</html>
